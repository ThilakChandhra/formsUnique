<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display Student Page</h1>
        <table border="2px">
            <tr>
                <th>Student Id</th>
                <th>Student Name</th>
                <th>Student Email</th>
            </tr>
            {% for i in SF %}
                <tr>
                    <td>{{i.sid}}</td>
                    <td>{{i.sname}}</td>
                    <td>{{i.email}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
